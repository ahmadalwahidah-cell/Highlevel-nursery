name: ğŸš€ Deploy to Cloudflare Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install dependencies
      run: npm ci
      
    - name: ğŸ—ï¸ Build
      run: npm run build
      
    - name: ğŸš€ Deploy to Cloudflare Pages
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: highlevel-nursery
        directory: dist
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ—„ï¸ Deploy D1 Database Changes
      run: |
        if [ -d "migrations" ] && [ "$(ls -A migrations)" ]; then
          echo "ğŸ“Š Applying database migrations..."
          npx wrangler d1 migrations apply highlevel-nursery-production --env production
        else
          echo "ğŸ“Š No database migrations to apply"
        fi
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
